{% include "base.html" %}
{% block container %}
    <div class="container stock__container">
        <table class="table stock__table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Адрес</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ object.name }}</td>
                    <td>{{ object.address }}</td>

                </tr>
            </tbody>
                    
        </table>  
        
        {% if can_edit %}
            <a href="{% url 'stock-update' object.pk %}" class="login__btn stock__btn text-p">Редактировать</a>
        {% endif %}
        
        {% load render_table from django_tables2 %}
        {% render_table table %}
   
    </div>
    

{% endblock %}
